<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Enrollment</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div>
        <h2>Job Enrollment </h2>
        <form>
          <label>UserName</label> <br>
          <input type="text" placeholder="UserName"><br>

          <label>Password</label> <br>
          <input type="password"placeholder="password"><br>

          <label>Email</label> <br>
          <input type="email"placeholder="email"><br>

          <label>About Yourself</label> <br>
          <textarea rows="5" cols="30"placeholder="Bio"></textarea><br>
          <label>Designation</label><br>
          <select>
            <option value="Software Developer">Software Developer</option>
            <option value="sr.Software Developer">sr.Software Developer</option>
            <option value="Tech lead">Tech lead</option>
            <option value="Project Manager">Project Manager</option>

          </select><br>
          <label>DOB</label><br>
          <input type="date"><br>
          
          <label>Your Image</label><br>
          <input type="file"><br>

          <label>Mobile</label><br>
          <input type="number"><br>

          <label>Programming level</label>
          <input type="checkbox" value="Beginner">Beginner
          <input type="checkbox" value="Intermediate">Intermediate
          <input type="checkbox" value="Expert">Expert

          <label>Expertise In</label><br>
          <input type="radio" name="Expertise" value="Frontend">Frontend
          <input type="radio" name="Expertise" value="Backend">Backend
          <input type="radio" name="Expertise" value="Database">Database
          <input type="radio" name="Expertise" value="Full Stack">Fullstack<br>

          <label>Website URL</label><br>
          <input type="url" placeholder="Your Website"><br>

          <input class="button" type="submit" value="Enroll">
          <input class="button" type="reset" value="Reset">



 
 
 
        </form>
    </div>
    
</body>
</html>
